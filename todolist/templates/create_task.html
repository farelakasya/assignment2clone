{% extends "base.html" %}
{% block content %}

<h1>Add New Task</h3>
<form method="post">
    {% csrf_token %}

    <table>
        <tr>
            <td>Title: </td>
            <td><input type="text" name="title" placeholder="Fill todo" class="form-control"></td>
        </tr>
                
        <tr>
            <td>Description: </td>
            <td><input type="text" name="description" placeholder="fill description" class="form-control"></td>
        </tr>
    </table>

    <br>
    <button type="submit">Create Task</button>
</form>

{% endblock %}
